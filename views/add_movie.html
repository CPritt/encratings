<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Media</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  
<main class="form-container">
  <h1>Add Rating</h1>
  <form action="/home/add" method="POST">

    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required><br><br>

    <label for="type">Type:</label>
    <select name="type" id="type" required>
      <option value="movie">Movie</option>
      <option value="book">Book</option>
      <option value="game">Game</option>
    </select><br><br>


    <label for="description">Description:</label><br>
    <textarea name="description" id="description" rows="4" cols="50"></textarea><br><br>

    <label for="rating">Your Rating (0-10):</label>
    <input type="number" name="rating" id="rating" min="0" max="10" step="0.1" required><br><br>

    <label for="comment">Comment (optional):</label><br>
    <textarea name="comment" id="comment" rows="3" cols="50"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
</main>
  
</body>
</html>
